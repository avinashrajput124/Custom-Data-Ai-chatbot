version: '3.8'

services:
  flask-app:
    build: .
    expose:
      - "5000"
    environment:
      - TRANSFORMERS_CACHE=/app/cache
    ports:
      - "5000:5000"
    depends_on:
      - nginx

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask-app
