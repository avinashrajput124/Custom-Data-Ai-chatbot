<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Generative AI Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: #ffffff; 
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 85vh;
            margin-top: 20px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #037b74; 
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.5rem;
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            font-size: 1rem;
        }
        .user {
            align-self: flex-end;
            background-color: #dff0d8;
            color: #333333; 
            text-align: right;
            margin-left: auto;
        }
        .bot {
            align-self: flex-start;
            background-color: #d9edf7; 
            color: #333333;
            text-align: left;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0; 
            flex-shrink: 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #f5f5f5;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #d0d0d0; 
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #037b74; 
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #035e56; 
        }
        .typing-indicator {
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            color: #666666;
            font-style: italic;
        }
        .typing-indicator::after {
            content: " ";
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #037b74; 
            animation: blink 0.7s infinite;
            margin-left: 5px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Generative AI Chatbot
        </div>
        <div class="messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            displayMessage('user', message);
            userInput.value = '';
            showGeneratingResponse();
            
            const startFetchTime = Date.now();
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const elapsedTime = Date.now() - startFetchTime;
                const minWaitTime = 2000; 

                if (elapsedTime < minWaitTime) {
                    setTimeout(() => {
                        removeTypingIndicator();
                        simulateBotTyping('bot', data.response);
                    }, minWaitTime - elapsedTime);
                } else {
                    removeTypingIndicator();
                    simulateBotTyping('bot', data.response);
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                removeTypingIndicator();
                displayMessage('bot', 'Sorry, there was an error. Please try again.');
            });
        }

        function displayMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.textContent = message;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function showGeneratingResponse() {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot typing-indicator';
            typingIndicator.textContent = 'Generating Response...';
            messages.appendChild(typingIndicator);
            messages.scrollTop = messages.scrollHeight;
            setTimeout(() => {
                typingIndicator.textContent = 'Hold on, we are generating...';
            }, 3000); 
        }

        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function simulateBotTyping(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender + ' bot';
            messages.appendChild(messageDiv);

            const typeWriter = async () => {
                for (let i = 0; i < message.length; i++) {
                    messageDiv.textContent += message.charAt(i);
                    await new Promise(resolve => setTimeout(resolve, 20));
                }
            };
            
            typeWriter();
        }
    </script>
</body>
</html>
